<div class="container-fluid bg-bk">
  <div class="margin container-md col-md-12 d-flex flex-column align-items-center justify-content-center light"
    style="height: 100vh;">
    <h2 class="text-center">Rick and Morty Characters</h2>
    <div class="form-group mb-4">
      <label for="searchInput">Search 🔎</label>
      <input type="text" class="form-control" id="searchInput" [(ngModel)]="searchText" (input)="searchCharacters()">
    </div>
    <div class="row" style="max-height: 500px; overflow-y: scroll;">
      <div class="col-md-12" *ngFor="let character of characters">
        <a [routerLink]="['/listing', character.id]" class="card-link">
          <div class="card mb-3 custom-card">
            <div class="d-flex flex-column flex-md-row">
              <img class="card-img-right mt-3 mt-md-0" [src]="character.image" [alt]="character.name">
              <div class="card-body">
                <h5 class="card-title">{{ character.name }}</h5>
                <p class="card-text">Status: {{ character.status }}</p>
                <p class="card-text">Species: {{ character.species }}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn cliccable-btn" routerLink="/home">Go to Home</button>
    </div>
  </div>
</div>
