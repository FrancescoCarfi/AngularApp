<div class="container-fluid vh-100 d-flex align-items-center justify-content-center gradient">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Login</h1>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group mt-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn cliccable-btn mt-3">Accedi</button>
      </form>
    </div>
  </div>
</div>
